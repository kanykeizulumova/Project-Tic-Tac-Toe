<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class ="container">
      <h2 class = "playerName"></h2>
      <p class= "gameResult"></p>
    </div>
    <div class= "board"> 
      <button class = "cell one" data-index="0"></button>
      <button class = "cell two" data-index="1"></button>
      <button class = "cell three" data-index="2"></button>
      <button class = "cell four" data-index="3"></button>
      <button class = "cell five" data-index="4"></button>
      <button class = "cell six" data-index="5"></button>
      <button class = "cell seven" data-index="6"></button>
      <button class = "cell eight" data-index="7"></button>
      <button class = "cell nine" data-index="8"></button>
    </div>
    <p class = "warning"></p>
    <script src="script.js"></script>
  </body>
</html>
