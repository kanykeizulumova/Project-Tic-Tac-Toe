<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class ="container">
      <h2 class = "playerName"></h2>
      <p class= "gameResult"></p>
    </div>
    <div class= "board"> 
      <button class = "cell one" data-index="0"></button>
      <button class = "cell two" data-index="1"></button>
      <button class = "cell three" data-index="2"></button>
      <button class = "cell four" data-index="3"></button>
      <button class = "cell five" data-index="4"></button>
      <button class = "cell six" data-index="5"></button>
      <button class = "cell seven" data-index="6"></button>
      <button class = "cell eight" data-index="7"></button>
      <button class = "cell nine" data-index="8"></button>
    </div>
    <p class = "warning"></p>

    <div class = resetGame>
      <button class="start"> Start game</button>
      <button class="reset"> Reset game</button>
    <dialog id="favDialog">
  <form method="dialog">
    <section>
      <p>
        <label for="playerone">Player 1 name:</label>
        <input id = nameone type="text" name="nameone" required></input>
      </p>
    </section>
    <section>
      <p>
        <label for="symbol">Choose your symbol:</label>
        <select id="symbolone">
          <option></option>
          <option>X</option>
          <option>O</option>
        </select>
      </p>
    </section>
    <section>
      <p>
        <label for="playertwo">Player 2 name:</label>
        <input id = nametow type="text" name="nametow" required></input>
      </p>
    </section>
    
    <section>
      <p>
        <label for="symbol">Choose your symbol:</label>
        <select id="symboltwo">
          <option></option>
          <option>X</option>
          <option>O</option>
        </select>
      </p>
    </section>
    <menu>
      <button id="cancel" type="cancel">Cancel</button>
      <button type="submit">Confirm</button>
    </menu>
  </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
